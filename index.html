<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap for VisualForce</title>

    <link href="css/custom-bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <header>
        <div class="container-bs">
            <a href="/"><img src="img/vfsass.svg" alt="VF Sass" class="logo" /></a>

    <div class="container-bs">

        <hr />
        <h2>Change log:</h2>

        </ul>
    </div><!-- /.container-bs -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/twbs-bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
